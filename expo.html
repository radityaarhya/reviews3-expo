<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Interactive Booth Map</title>

<style>
  body {
    margin: 0;
    background: white;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }

  .map {
    position: relative;
    width: 1000px;
    height: 600px;
    background: white;
    transform-origin: top left;
    transition: transform 0.2s ease;
  }

  @media (max-width: 1200px) { .map { transform: scale(0.85); } }
  @media (max-width: 1000px) { .map { transform: scale(0.7); } }
  @media (max-width: 800px)  { .map { transform: scale(0.55); } }
  @media (max-width: 600px)  { .map { transform: scale(0.42); } }
  @media (max-width: 480px)  { .map { transform: scale(0.35); } }

  .booth {
    position: absolute;
    background: #d7f4c4;
    border: 2px solid #3b5a2a;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.1s;
    width: 100px;
    height: 60px;
    text-align: center;
    padding: 4px;
  }

  .booth span {
    font-size: 12px;
    line-height: 1.2;
  }

  .booth:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 10px rgba(0,0,0,0.2);
  }

  /* BOOKED â€” keep original color */
  .booth.booked {
    cursor: not-allowed;
    opacity: 0.75; /* visual hint only */
  }

  .pink-booth {
    background: #ffb6d9;
    border: 2px solid #b30059;
  }

  .tooltip {
    position: fixed;
    pointer-events: none;
    background: rgba(30,30,30,0.9);
    color: #fff;
    padding: 5px 8px;
    border-radius: 6px;
    font-size: 13px;
    display: none;
    z-index: 999;
  }

  .center-rect {
    position: absolute;
    background: #b87fff;
    border: 3px solid #7038b8;
    border-radius: 6px;
    left: 340px;
    top: 150px;
    width: 80px;
    height: 220px;
  }

  /* Booth positions */
  #b10{ left:60px; top:40px; }
  #b20{ left:170px; top:40px; }
  #b7 { left:280px; top:40px; }
  #b8 { left:390px; top:40px; }
  #b9 { left:500px; top:40px; }
  #b19{ left:610px; top:40px; }
  #b18{ left:720px; top:40px; }

  #b17{ left:720px; top:130px; }
  #b16{ left:720px; top:220px; }
  #b15{ left:720px; top:310px; }

  #b11{ left:60px; bottom:120px; }
  #b12{ left:170px; bottom:120px; }
  #b1 { left:280px; bottom:120px; }
  #b2 { left:460px; bottom:120px; }
  #b13{ left:570px; bottom:120px; }
  #b14{ left:680px; bottom:120px; }

  #b4 { left:200px; top:180px; }
  #b3 { left:200px; top:260px; }
  #b6 { left:480px; top:180px; }
  #b5 { left:480px; top:260px; }

  /* UMKM */
  #p5 { left:60px; bottom:40px; }
  #p4 { left:170px; bottom:40px; }
  #p3 { left:280px; bottom:40px; }
  #p2 { left:460px; bottom:40px; }
  #p1 { left:570px; bottom:40px; }

  .door {
    position: absolute;
    bottom: 120px;
    left: 390px;
    width: 60px;
    height: 10px;
    background: white;
    border: 2px dashed #888;
  }
</style>
</head>

<body>

<div class="map">
  <!-- STANDARD -->
  <div class="booth" id="b10"><span></span></div>
  <div class="booth" id="b20"><span></span></div>
  <div class="booth" id="b7"><span></span></div>
  <div class="booth" id="b8"><span></span></div>
  <div class="booth" id="b9"><span></span></div>
  <div class="booth" id="b19"><span></span></div>
  <div class="booth" id="b18"><span></span></div>
  <div class="booth" id="b17"><span></span></div>
  <div class="booth" id="b16"><span></span></div>
  <div class="booth" id="b15"><span></span></div>
  <div class="booth" id="b11"><span></span></div>
  <div class="booth" id="b12"><span></span></div>
  <div class="booth" id="b1"><span></span></div>
  <div class="booth" id="b2"><span></span></div>
  <div class="booth" id="b13"><span></span></div>
  <div class="booth" id="b14"><span></span></div>
  <div class="booth" id="b4"><span></span></div>
  <div class="booth" id="b3"><span></span></div>
  <div class="booth" id="b6"><span></span></div>
  <div class="booth" id="b5"><span></span></div>

  <!-- UMKM -->
  <div class="booth pink-booth" id="p5"><span></span></div>
  <div class="booth pink-booth" id="p4"><span></span></div>
  <div class="booth pink-booth" id="p3"><span></span></div>
  <div class="booth pink-booth" id="p2"><span></span></div>
  <div class="booth pink-booth" id="p1"><span></span></div>

  <div class="center-rect"></div>
  <div class="door"></div>
</div>

<div class="tooltip" id="tooltip"></div>

<script>
const tooltip = document.getElementById("tooltip");
const booths = document.querySelectorAll(".booth");

const booked = {
  b1: "PT. Berjaya Mandarin Opto-Medic",
  b2: "PT Hanaka Farmasindo",
  b3: "PT Triastri Meditama",
  b4: "PT. Maju Jaya Medika",
  b5: "PT. MEDEQ Mandiri Utama",
  b6: "PT. Sanbe Farma",
  b7: "PT Anugerah Pharmindo",
  b8: "PT. Ferron Par Pharmaceuticals",
  b9: "PT Erlangga Edi Laboratories (Erela)",
  b10: "PT Mulya Husada Jaya",
  b11: "PT Transmedic Indonesia",
  b12: "PT. Pusaka Mulya Medika",
  b13: "PT Pancaraya Krisna Mandiri",
  b14: "PT Optik Tunggal Sempurna",
  b15: "PT Afina Sinar Cemerlang",
  b16: "PT. Majasa Tunggal Abadi",
  b17: "PT OPMIC Perkasa Mandiri",
  b18: "PT. Inti Cakrawala Jaya",
  b19: "PT. Topsindo Megah Utama",
  b20: "PT Tawada Healthcare",

  p1: "Mahavira",
  p2: "Toko Wiwid Lombok",
  p3: "Crocus Pearl",
  p4: "Alif Souvenir",
  p5: "Abidzar Pearl"
};

booths.forEach(b => {
  const id = b.id;
  const label = b.querySelector("span");

  if (booked[id]) {
    b.classList.add("booked");
    label.textContent = booked[id];
  } else {
    label.textContent = "AVAILABLE";
  }

  b.addEventListener("mousemove", e => {
    tooltip.innerHTML = booked[id]
      ? `<strong>Booked</strong><br>${booked[id]}`
      : `<strong>Available</strong>`;
    tooltip.style.display = "block";
    tooltip.style.left = e.pageX + 12 + "px";
    tooltip.style.top = e.pageY - 30 + "px";
  });

  b.addEventListener("mouseleave", () => {
    tooltip.style.display = "none";
  });
});
</script>

</body>
</html>
